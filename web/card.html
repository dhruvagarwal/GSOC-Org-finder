<html>
<head>
	<style type="text/css">
		#card {
			width: 250px;
			height: 150px;
			border: 2 solid black;
			border-radius: 10px;
			background-color: rgb(184, 219, 213);
			color: black;
			overflow: auto;
			display: inline-table;
			margin: 5 5 5 5;
			padding: 10px;
		}

		#orgName, #viewName {
			color: rgb(200,50,200);
			font-size: 28;
			font-weight: bolder;
			text-align: center;
		}

		.caption {
			font-size: 22;
			font-weight: bolder;
			text-align: left;
		}

		#orgYears {
			text-indent: 8;
		}

		#orgTags {
			text-indent: 8;
			display: none;
		}

		#magview {
			z-index: 100;
			border: 2 solid black;
			width: 350px;
			border-radius: 10px;
			background-color: rgb(184, 219, 213);
			color: black;
			display: table-header-group;
			margin: 5 5 5 5;
			word-wrap: break-word;
			padding: 10px;
			right: 0;
			box-shadow: 10px 10px 5px #888888;
			position: fixed;
		}

		#viewTags {
			font-size: 18;
			/*font-weight: bolder;*/
			/*color: #888888;*/
		}

	</style>
</head>
<body>
	<div id="magview">
		<div id="viewName">Eclipse Foundation</div>
		<div class="caption">Tags</div>
		<div id="viewTags">eclipse,java,ide,recommenders,ecf,communication,development,rcp,orion,javascript,c/c++</div>
	</div>

	<div id="card">
		<div id="orgName">Eclipse Foundation</div>
		<div class="caption">Years</div>
		<div id="orgYears">
			2009,2010,2011,2012,2013,2014
		</div>
		<div class="caption">Tags</div>
		<div id="orgTags">eclipse,java,ide,recommenders,ecf,communication,development,rcp,orion,javascript,c/c++
		</div>
		<div id="orgIdeas">
			<a href="http://wiki.eclipse.org/Google_Summer_of_Code_2009_Ideas" target="_blank">Ideas Page</a>
		</div>
	</div>
</body>
</html>
